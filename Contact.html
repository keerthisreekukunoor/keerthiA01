    <section class="contact-body">

        <form>
            <fieldset>
                <legend>Personal information:</legend>
            </fieldset>
            First name:<br>
            <input type="text" name="firstname"required><br>
            Last name:<br>
            <input type="text" name="lastname"required><br>
            Gender:<br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br>
            Text Here:<br>
            <textarea name="message" rows="5" cols="30">
                    
                        </textarea><br>
                        <div class="from-group-row">
                            <label for="inputEmail" class="col-sm-3 col-form-lable">
                                <p id="email"><strong>Email:</strong></p>
                            </label>
                            <div class="col-sm-3">
                                <input type="email" class="form-contrl" id="inputEmail" placeholder="example@gmail.com"pattern=".+@gmail.com"required>
                                </div>
                                </div>
                                <div class="form-group-row">
                                <label for="inputphone" class="col-sm-3 col-form-lable">
                                    <p id="phone"><strong>Phoneno:</strong></p>
                                  </label>
                                <div class="col-sm-3">
                                <input type="phone" class="form-control" id="inputPhone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>
                            </div>
                        </div>
                       
            
            <button type="button" onclick="alert('this is new form')">Click Me!</button>
            <button type="submit">Submit</button>
        </form>
